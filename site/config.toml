DefaultContentLanguage = "no"
baseURL = "/"

[languages]
  [languages.no]
    languageName = "Norwegian"
    languageCode = "no"
    languageLang = "no"
    title = "Bazeat blog"
    weight = 1
  [languages.en]
    languageName = "English"
    languageCode = "en-US"
    languageLang = "en"
    title = "Bazeat blog"
    weight = 2

# RSS, categories and tags disabled for an easy start
# See configuration options for more details: 
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["taxonomy", "taxonomyTerm"]

[params]
  baseURL = "https://blogg.bazeat.no"
  staticsURL = "https://bazeat.com"
  baseSiteURL = "https://bazeat.com"
